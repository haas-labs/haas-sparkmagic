name: docker build

on:
  push:
    branches:
      - 'master'
    paths:
      - Dockerfile.jupyter
      - .github/workflows/build_docker.yaml
      - sparkmagic/example_config.json

jobs:
  docker-build:
    runs-on: [self-hosted]
    strategy:
      matrix:
        include:
          - name: sparkmagic
            tag: 0.0.3
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Context for Buildx
        id: buildx-context
        run: |
          docker context create builders

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          endpoint: builders

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2 # More information on this action can be found below in the 'AWS Credentials' section
        with:
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build
        uses: docker/build-push-action@v4
        with:
          file: Dockerfile.jupyter
          push: false
          tags: ${{ secrets.AWS_ACCOUNT_DEV }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REGISTRY_NAME }}/${{ matrix.name }}:${{ matrix.tag }}
          outputs: type=docker

      # workaround https://github.com/docker/build-push-action/issues/826#issuecomment-1453354130
      - name: Push manually
        run: docker push ${{ secrets.AWS_ACCOUNT_DEV }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REGISTRY_NAME }}/${{ matrix.name }}:${{ matrix.tag }}